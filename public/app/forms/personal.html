<div class="bar personal">
    <a class="button button-clear button-dark button-large" href="">personal</a>
    <h1 class="title">&nbsp;</h1>
    <a class="button button-clear fa fa-angle-double-left button-dark" ng-click="closeMenu();"></a>
</div>
<ion-content class="has-header panel personal nobg border-2px">

    <form class="pure-form" ng-submit="doSave()">

        <p>
            <div class="row no-pad">

                <div class="col" style="padding: 0px 3px 0px 0px">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="text-2x" placeholder="Dexter" ng-model="personal.firstName"/>
                </div>

                <div class="col" style="padding: 0px 0px 0px 3px;">
                    <label for="lastName" class="text-1x">Last Name</label>
                    <input type="text" id="lastName" class="text-2x" placeholder="Morgan" ng-model="personal.lastName"/>
                </div>
            </div>
        </p>

        <p>
            <label class="text-1x" for="email">Email</label>
            <input class="text-2x" type="text" id="email" placeholder="dexter@email.com" ng-model="personal.email"/>
        </p>


        <p>
            <label for="phone">Phone</label>
            <input id="phone" type="text" ng-model="personal.phone"/>
        </p>


        <p>
        <div class="row no-pad">

            <div class="col" style="padding: 0px 3px 0px 0px">
                <label for="nationality">Nationality</label>
                <input id="nationality" type="text" ng-model="personal.nationality" placeholder="MyCountry"/>
            </div>
            <div class="col"  style="padding: 0px 0px 0px 3px;">
                <label for="maritalStatus">Marital Status</label>
                <input id="maritalStatus" type="text" ng-model="personal.maritalStatus" placeholder="Single | Married | Divorced"/>
            </div>
        </div>
        </p>




        <p>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="4" ng-model="personal.address"></textarea>
        </p>
        <p>
            <label for="website">Website</label>
            <input id="website" type="text" ng-model="personal.website"/>
        </p>
        <p>
            <label for="website">Date Of Birth</label>
            <input id="website" type="text" ng-model="personal.dob"/>
        </p>

        <p>
        <div class="row">
            <button class="button button-stable">Reset</button>
            <div class="col"></div>
            <button type="submit" class="button button-positive">Save</button>
        </div>
        </p>


    </form>



</ion-content>
